<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <span class="green">Tic</span>-<span class="salmon">Tac</span>-<span class="yellow">Toe</span>
    </a>
    <button id="newGameBtn" class="btn btn-success" type="button" data-toggle="modal" data-target="#newGameModal" aria-controls="newGame" aria-expanded="false" aria-label="Start New Game">New Game</button>
  </nav>

  <div class="container player-names mt-5">
    <div class="row d-flex">
      <div class="col d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex align-items-center">
            <h1 class="text-center" id="player-1-name">Player</h1>
            <!-- <div class="ml-3" id="turn-marker-x"></div> -->
          </div>
          <div class="x"></div>
        </div>
        <div id="turn-marker" class=""></div>
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex align-items-center">
            <!-- <div class="mr-3" id="turn-marker-o"></div> -->
            <h1 class="text-center" id="player-2-name">Player</h1>
          </div>
          <div class="o"></div>
        </div>
      </div>
    </div>
      
        
    </div>
  </div>

  <!-- Tic-Tac-Toe Grid -->
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="grid">
        <div class="square square-0"></div>
        <div class="square square-1"></div>
        <div class="square square-2"></div>
        <div class="square square-3"></div>
        <div class="square square-4"></div>
        <div class="square square-5"></div>
        <div class="square square-6"></div>
        <div class="square square-7"></div>
        <div class="square square-8"></div>
      </div> 
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose Sides</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
              <form action="">
                  <div class="row">
                    <div class="col d-flex flex-column align-items-center">
                        <input id="player-1" type="text" class="form-control" placeholder="Name">
                        <div class="x mt-3"></div>
                    </div>
                    <div class="col d-flex flex-column align-items-center">
                        <input id="player-2" type="text" class="form-control" placeholder="Name">
                        <div class="o-modal mt-3"></div>
                    </div>
                  </div>
                  <div class="row mt-5">
                    <div class="col offset-8">
                      <div class="div" id="start-game">
                        <button id="get-names" type="submit" class="btn btn-success" data-dismiss="modal">Start New Game</button>
                      </div>
                    </div>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Winning Modal -->
  <div class="modal fade" id="winningModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <h1 class="mt-3" id="winner-name"></h1>
          <div id="winner-marker" class="mt-1"></div>
          <h1 id="winning-message" class="mt-3"></h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="restart" class="btn btn-success">Play Another</button>
          <button type="button" id="new-players" class="btn btn-primary">New Players</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
